<div class="container">
    <div id="profile-container" class="flex flex-column flex-center full-width">
        <div class="flex flex-column flex-center edit-profile-wrapper">
            <div id="profile-pic-wrapper" class="flex">
                <img id="profile-pic" img ng-src="{{ user.imageurl }}"></img>
            </div>
            <div class="" id="update-content">
                <h3 class="work-sans text-centered"><span ng-model="firstname">{{ user.firstname }}</span> <span ng-model="lastname">{{ user.lastname }}</span></h3>
                <form class="my-form" ng-submit="save()">
                    <div class="form-group">
                        <input class="form-control " type="text" ng-model="user.displayemail">
                    </div>
                    <div class="form-group">
                        <textarea rows="2" cols="75" class="form-control" ng-model="user.interests"></textarea><br>
                        <!-- <span>{{ 500 - user.interests.length + " characters left" }}</span> -->
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control-socialmedia" id="facebook-url" placeholder="https://www.facebook.com/sampleuser">
                    </div>
                    <div class="form-group">
                        <label for="twitter">Twitter Handle</label>
                        <input type="text" class="form-control-socialmedia" id="twitter-url" placeholder="@TwitterHandle">
                    </div>
                    <div class="form-group">
                        <label for="facebook">Linkedin</label>
                        <input type="text" class="form-control-socialmedia" id="linkedin-url" placeholder="Linkedin url">
                    </div>
                    <div class="form-group">
                        <label for="facebook">GitHub</label>
                        <input type="text" class="form-control-socialmedia" id="Github-url" placeholder="GitHub User Name">
                    </div>
                    <div class="form-group">
                        <label for="website">Personal Website</label>

                        <input type="text" class="form-control-socialmedia" id="website-url" placeholder="www.">
                    </div>
                    <input id="profile-btn" class="btn btn-info" type="submit" value="Save">
            </div>
        </div>
        
    </div>

    </form>
</div>
<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
<div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
<div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
<!--<div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>-->
</div>
