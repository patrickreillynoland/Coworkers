<!DOCTYPE html>
<html ng-app="Coworkers">
    <head>
        <base href="/">
        <meta name="fragment" content="!">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>{{ seo.title }}</title>
        <meta property="og:title" content="{{ seo.title }}">
        <meta property="twitter:title" content="{{seo.title}}">
        <meta property="og:image" content="{{ seo.image }}">
        <meta property="twitter:image" content="{{seo.image}}">
        <meta property="og:url" content="{{ seo.url }}">
        <meta property="twitter:url" content="{{ seo.url }}">
        <meta property="description" content="{{ seo.description }}">
        <meta property="og:description" content="{{ seo.description }}">
        <meta property="twitter:description" content="{{ seo.description }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Graduate|Archivo|Open+Sans+Condensed:300|Work+Sans:800" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Coworkers</title>
    </head>
    <body>
        <div class="controller">
            <nav id="navbar" class="navbar navbar-default rich-red">
                <div class="topnav" id="myTopnav" ng-controller="NavController">
                    <div id="nav-header-box" class="navbar-header">
                        <a class="navbar-logo" href="/">
                            <img id="header-logo" src="images/Coworkers_RedandGold_1200x206.png"/>
                        </a>
                    </div>
                    <div id="main-nav">
                        <div id="nav-link-wrap">
                            <a href="/search" class="work-sans offwhite-text" style="text-decoration: none;">Users</a>
                            <a href="/locations" class="work-sans offwhite-text" style="text-decoration: none;">Locations</a>
                            <span ng-repeat-start="menu_element in globalMenu"></span>
                            <li ng-if="loggedIn">
                                <a ng-href="{{menu_element.href}}" class="dropdown-toggle work-sans" style="text-decoration: none;">
                                    {{menu_element.label}}
                                    <b class="caret"></b>
                                </a>
                                <ul id="nav-dropdown" class="dropdown-menu work-sans">
                                    <li ng-repeat="sub_element in $parent.menu_element.dropdown">
                                        <a ng-href="{{sub_element.href}}">{{sub_element.label}}</a>
                                    </li>
                                    <li>
                                        <a ng-click="logout()">Logout</a>
                                    </li>
                                </ul>
                            </li>
                            <li ng-if="!loggedIn">
                                <a ng-href="/login" class="work-sans">Login</a>
                            </li>
                            <li ng-if="menu_element.dropdown === undefined">
                                <a ng-href="{{menu_element.href}}">
                                    {{menu_element.label}}
                                </a>
                            </li>
                            <span ng-repeat-end></span>
                        </div>
                    </div>
                </div>
            </nav>
            <div ng-view></div>
        </div>
        <script
			src="http://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
        <script data-require="ui-bootstrap@*" data-semver="0.10.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="factories.js"></script>
        <script src="services.js"></script>
        <script src="directives.js"></script>
    </body>
</html>
